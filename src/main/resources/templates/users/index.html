<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: azure">
<div class="container" style="margin-top: 2px;">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Age</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${userList}">
            <td th:text="${i.id}"/>
            <td th:text="${i.firstName}"/>
            <td th:text="${i.lastName}"/>
            <td th:text="${i.age}"/>
            <td>
                <a class="btn btn-light" th:href="@{/users/{id}/editUser(id=${i.getId()})}">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container" style="margin-top: 1%">
    <form class="form-control" action="#" th:action="@{/users}" th:object="${addNewUser}" method="post">
        <h3 style="margin-bottom: 1%">Добавить в базу</h3>
        <div class="mb-3">
            <input class="form-control bg-dark text-white" type="text" placeholder="Имя" th:field="*{firstName}"/>
        </div>
        <div class="mb-3">
            <input class="form-control bg-dark text-white" type="text" placeholder="Фамилия" th:field="*{lastName}"/>
        </div>
        <div class="mb-3">
            <input class="form-control bg-dark text-white" placeholder="Возраст" th:field="*{age}"/>
        </div>
        <div class="mb-3">
            <input class="btn btn-outline-dark" type="submit" name="public" value="Отправить">
        </div>
    </form>
</div>

</body>
</html>
